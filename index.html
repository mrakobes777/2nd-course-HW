<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Copmpatible" content="IE=edge" name="viewport" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Homework 3</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;300;400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="top center">
      <div class="top__content">
        <h1 class="top__content__title">
          Добро пожаловать 
          на мой сайт !
        </h1>
        <h2 class="top__content__text">
          Вам предстоит пройти несколько увлекательных <br class="phantom">
          игр. Если готов, нажимай <span class="bold">поехали</span> и
          <span class="bold">приступай</span>
        </h2>

        <a href="#" class="top__content__button">Поехали!</a>
      </div>
    </div>

    <div class="games center">
      <div class="games__nav">
        <div class="games__nav__box">
          <p class="games__nav__box_image">
            <a href="#"><img class="games__img" src="img/game1-back.svg" alt="игра один" /></a>
          </p>
          <p class="games__nav__box_number">Игра 1</p>
        </div>
        <div class="games__nav__box">
          <p class="games__nav__box_image">
            <a href="#"><img class="games__img" src="img/game2-back.svg" alt="игра два" /></a>
          </p>
          <p class="games__nav__box_number">Игра 2</p>
        </div>
        <div class="games__nav__box">
          <p class="games__nav__box_image">
            <a href="#"><img class="games__img" src="img/game3-back.svg" alt="игра три" /></a>
          </p>
          <p class="games__nav__box_number">Игра 3</p>
        </div>
      </div>
    </div>
  </body>
</html>
